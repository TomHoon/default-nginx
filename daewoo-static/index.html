<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.ico" />
  <title>2025년도 기업과 함께하는 디지털 신기술 맞춤형 취업캠프 참여신청서</title>

  <meta property="og:title" content="디지털 신기술 맞춤형 취업캠프 참여신청서" />
  <meta property="og:description" content="2025년도 기업과 함께하는 디지털 신기술 맞춤형 취업캠프 참여신청서" />
  <meta property="og:image" content="https://daewoo.digital/ogimage.png" />
  <meta property="og:url" content="https://daewoo.digital/" />
  <meta property="og:type" content="website" />

  <!-- Tailwind (선택) -->
  <!-- 라이브러리: Signature Pad, jsPDF, EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="https://i.ibb.co/yFzGf8NP/12354123.png" alt="기관 로고" class="h-14 inline-block mb-2"
        onerror="this.style.display='none'" />
      <h1 class="text-xl font-bold">2025년도 기업과 함께하는 디지털 신기술 맞춤형 취업캠프 참여신청서</h1>
    </div>


    <div class="card-body">
      <!-- 업체사항 -->
      <h2 class="font-semibold mb-2">업체사항</h2>
      <div class="grid-2">
        <div class="field"><label class="label">업체명</label><input id="company" class="input" /></div>
        <div class="field"><label class="label">대표자</label><input id="ceo" class="input" /></div>
        <!-- <div class="field"><label class="label">회사주소</label><input id="address" class="input" /></div> -->
        <div class="field"><label class="label">홈페이지</label><input id="homepage" class="input" placeholder="https://" />
        </div>
        <!-- <div class="field"><label class="label">업종</label><input id="industry" class="input" /></div> -->
        <div class="field"><label class="label">사업자등록번호</label><input id="bizno" class="input" /></div>
        <!-- <div class="field"><label class="label">종업원수</label><input id="employees" class="input" /></div> -->
        <!-- <div class="field"><label class="label">설립일</label><input id="founded" type="date" class="input" /></div> -->
        <!-- <div class="field"><label class="label">대표전화</label><input id="phone" class="input" /></div> -->
        <!-- <div class="field"><label class="label">FAX</label><input id="fax" class="input" /></div> -->
        <div class="field"><label class="label">담당자명</label><input id="manager" class="input" /></div>
        <div class="field"><label class="label">전화/핸드폰</label><input id="mobile" class="input" /></div>
        <!-- <div class="field" style="grid-column: 1 / -1"><label class="label">메일</label><input id="email" type="email"
            class="input" /></div> -->
      </div>

      <div class="hr"></div>
      <!-- 채용조건 -->
      <h2 class="font-semibold mb-2">채용조건</h2>
      <div class="grid-2">
        <!-- <div class="field"><label class="label">모집부문</label><input id="department" class="input" /></div> -->
        <div class="field"><label class="label">학력</label><input id="education" class="input" /></div>
        <div class="field"><label class="label">채용인원수</label><input id="hireCount" class="input" /></div>
        <!-- <div class="field"><label class="label">고용형태</label><input id="employmentType" class="input"
        placeholder="정규직 / 계약직" /> -->
      </div>
      <div class="field"><label class="label">근무지역</label><input id="location" class="input" /></div>
      <!-- <div class="field"><label class="label">근무시간</label><input id="workHours" class="input" /></div> -->
      <div class="field"><label class="label">급여형태</label><input id="salaryType" class="input" placeholder="연봉 / 시급"
          value="연봉" /></div>
      <div class="field"><label class="label">급여액 (만원)</label><input id="salary" class="input" /></div>





      <div class="mt-2 flex items-center gap-2">
        <input id="retirement" type="checkbox" class="w-4 h-4" checked />
        <label for="retirement" class="text-sm">퇴직금 (별도/포함)</label>
      </div>

      <div class="field mt-4"><label class="label">업무내용</label><textarea id="jobDesc" class="textarea"
          rows="4"></textarea></div>
      <!-- <div class="field mt-2"><label class="label">지원자격</label><textarea id="qualification" class="textarea"
          rows="3"></textarea></div> -->
      <div class="field mt-2"><label class="label">우대사항</label><textarea id="preference" class="textarea"
          rows="3"></textarea></div>
      <!-- <div class="field mt-2"><label class="label">기타사항</label><textarea id="etc" class="textarea" rows="3"></textarea>
      </div> -->

      <div class="hr"></div>
      <!-- 서명 -->
      <h2 class="font-semibold mb-2">전자 서명</h2>
      <div class="field">
        <label class="label">마우스 또는 터치로 서명해주세요.</label>
        <canvas id="sigCanvas"></canvas>
        <div class="flex gap-2 mt-2">
          <button id="btnClear" type="button" class="btn bg-white text-slate-700 border border-slate-200">지우기</button>
        </div>
        <p class="hint mt-1">* 제출 시 PDF에 서명이 포함되고, CSV에는 서명 데이터 URL이 저장됩니다.</p>
      </div>

      <div class="mt-6 flex items-center gap-3">
        <button id="btnSubmit" class="btn">제출하기 (이메일 전송)</button>
        <span id="status" class="hint"></span>
      </div>

      <div class="text-right text-xs text-slate-500 mt-6">신청일: 2025년 __월 __일 · 담당자: (서명/인)</div>


    </div>




  </div>
  </div>

  <script src="./NanumGothic-normal.js"></script>
  <script src="./script.js"></script>
  <script src="./signature.js"></script>
  <script src="./pdfUpload.js"></script>
</body>

</html>
